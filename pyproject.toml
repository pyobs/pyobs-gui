[tool.poetry]
name = "pyobs-gui"
version = "1.3.0"
description = "A remote GUI for pyobs"
authors = ["Tim-Oliver Husser <thusser@uni-goettingen.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
colour = "^0.1.5"
PyQt5 = "^5.15.11"
matplotlib = "^3.10.1"
qasync = "^0.27.1"
sunpy = "^6.1.1"
QtAwesome = "^1.4.0"
qfitswidget = "^0.10.1"
slixmpp = "^1.10.0"

[tool.poetry.dev-dependencies]
black = "^25.1.0"
pre-commit = "^4.2.0"
PyQt5-stubs = "^5.15.6.0"
sphinx-rtd-theme = "^3.0.2"
Sphinx = "^8.2.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39', 'py311']
