[tool.poetry]
name = "pyobs-gui"
version = "1.0.6"
description = "A remote GUI for pyobs"
authors = ["Tim-Oliver Husser <thusser@uni-goettingen.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
colour = "^0.1.5"
PyQt5 = "^5.15.9"
matplotlib = "^3.7.1"
qfitswidget = "^0.8.2"
qasync = "^0.22.0"
#pyobs-core = "^1.0"
sunpy = "^3.1.8"
QtAwesome = "^1.2.3"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
pre-commit = "^2.21.0"
PyQt5-stubs = "^5.15.6.0"
sphinx-rtd-theme = "^1.2.0"
Sphinx = "^4.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39', 'py311']
